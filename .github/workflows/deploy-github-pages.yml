name: Deploy To GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      page_url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v5

      - name: Resolve Pages Base Path
        id: base
        shell: bash
        run: |
          REPO_NAME="${GITHUB_REPOSITORY#*/}"
          if [[ "$REPO_NAME" == *.github.io ]]; then
            echo "base_path=/" >> "$GITHUB_OUTPUT"
          else
            echo "base_path=/$REPO_NAME/" >> "$GITHUB_OUTPUT"
          fi

      - name: Install Dependencies
        run: npm ci

      - name: Validate Required Secrets
        env:
          VITE_GOOGLE_CLIENT_ID: ${{ secrets.VITE_GOOGLE_CLIENT_ID }}
          VITE_GOOGLE_API_KEY: ${{ secrets.VITE_GOOGLE_API_KEY }}
          VITE_GOOGLE_CLOUD_PROJECT_NUMBER: ${{ secrets.VITE_GOOGLE_CLOUD_PROJECT_NUMBER }}
        shell: bash
        run: |
          missing=0
          for key in VITE_GOOGLE_CLIENT_ID VITE_GOOGLE_API_KEY VITE_GOOGLE_CLOUD_PROJECT_NUMBER; do
            if [ -z "${!key}" ]; then
              echo "::error::Missing repository secret: $key"
              missing=1
            fi
          done
          if [ "$missing" -ne 0 ]; then
            exit 1
          fi

      - name: Build
        env:
          VITE_BASE_PATH: ${{ steps.base.outputs.base_path }}
          VITE_GOOGLE_CLIENT_ID: ${{ secrets.VITE_GOOGLE_CLIENT_ID }}
          VITE_GOOGLE_API_KEY: ${{ secrets.VITE_GOOGLE_API_KEY }}
          VITE_GOOGLE_CLOUD_PROJECT_NUMBER: ${{ secrets.VITE_GOOGLE_CLOUD_PROJECT_NUMBER }}
        run: npm run build:prod

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
